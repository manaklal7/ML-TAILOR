<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ML TAILOR</title>
    <img src="images/logo.png" alt="Logo" style="display: block; margin: 0 auto 20px auto; height: 80px; margin-top: 20px;">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body style="background: #e9ecef;">

    <div class="login-box">
        <h2 style="color: var(--primary-color);">Admin Login</h2>
        <p>ML TAILOR Management</p>
        <br>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <br>
        <a href="index.html" style="font-size: 0.9rem; color: #666;">Back to Website</a>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
